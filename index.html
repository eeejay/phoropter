<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vision Simulator</title>
  <script src="glfx.js"></script>
  <script src="filters.js"></script>
  <script src="filtered-view.js"></script>
  <script src="fullscreen-api-polyfill.min.js"></script>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.manifest">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="range.css" rel="stylesheet" type="text/css" />
  <style>
  </style>
</head>
<body>
  <div id="viewport">
    <div id="overlay">
      <header></header>
      <div class="controls">
        <input type="image" src="left.svg" id="previous" alt="Previous filter"/>
        <input type="image" src="right.svg" id="next" alt="Next filter"/>
      </div>
      <div id="bottom" class="controls">
        <input type="image" src="fullscreen.svg" id="fullscreen" alt="Fullscreen"/>
        <div id="sliders"></div>
        <a id="camera" href="#"><img src="camera.svg" alt="Save snapshot"></a>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
